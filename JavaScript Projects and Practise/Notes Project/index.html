<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abuzar's notes app</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@300&display=swap');
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Abuzar's personal notes app</h1>
            <hr>
            <form action="" class="header-form">
                <input type="text" name="" id="note-title" placeholder="Note Title">
                <textarea name="" id="note-text" placeholder="Notes Text"></textarea>
                <button id="add-btn">Add Note</button>
            </form>
        </div>
    </header>

    <section>
        <div class="container">
            <h2>Your Notes</h2>
            <hr>
            <div id="notes" class="notes">
                <div id="note">
                    <p class="note-counter">Note</p>
                    <h3 class="note-title">Hello Abuzar</h3>
                    <p class="note-text">Sample Note</p>
                    <button class="note-btn">Delete Note</button>
                    <button class="note-btn edit-btn">Edit your note</button>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="script.js"></script>

</html>
