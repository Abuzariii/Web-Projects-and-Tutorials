<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Celsius to Kelvin converter by Abuzar</h1>
    <h2>Input Celsius value :</h2>
    <p>
        <label>Celsius</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)"
            onchange="temperatureConverter(this.value)">
    </p>
    <p>Kelvin: <span id="outputCelsius"></span></p>
</body>
<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = valNum + 273.15;
    }
</script>

</html>
