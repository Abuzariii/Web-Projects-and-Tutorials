    <title>Document</title>

<body>
    <div class="flex1">
        <div>
            <h3>Horizontally Center</h3>

    <div class="flex2">
        <div>
            <h3>Horizontally Flex Start</h3>
        </div>
    </div>
    <div class="flex3">
        <div>
            <h3>Horizontally Flex End</h3>
        </div>
    </div>
    <div class="flex4">
        <div>
            <h3>Vertically Flex Center</h3>
        </div>
    </div>
    <div class="flex5">
        <div>

        </div>

        <div>

            <li>1</li>
            <li>2</li>

    <div class="flex8">
        <h3>Flex Direction Reverse Column(Same list)</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
